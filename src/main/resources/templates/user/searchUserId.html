<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="/css/login.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">

        // HTML로딩이 완료되고, 실행됨
        $(document).ready(function () {

            // 로그인 화면 이동
            $("#btnLogin").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/user/login";
            })

            // 아이디 찾기
            $("#btnSearchUserId").on("click", function () {
                let f = document.getElementById("searchUserId-form"); // form 태그

                if (f.user_name.value === "") {
                    alert("이름을 입력하세요.");
                    f.user_name.focus();
                    return;
                }

                if (f.email.value === "") {
                    alert("이메일을 입력하세요.");
                    f.email.focus();
                    return;
                }

                f.method = "post"; // 아이디 찾기 정보 전송 방식
                f.action = "/user/searchUserIdProc" // 아이디 찾기 URL

                f.submit(); // 아이디 찾기 정보 전송하기
            })
        })
    </script>
</head>
<body>
<h2>아이디 찾기</h2>
<hr/>
<br/>
<form method="post" id="searchUserId-form">
    <div class="login-wrapper">
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell">이름
                </div>
                <div class="divTableCell">
                    <input type="text" name="user_name" id="user_name" style="width:95%"/>
                </div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell">이메일
                </div>
                <div class="divTableCell">
                    <input type="email" name="email" id="email" style="width:95%"/>
                </div>
            </div>
        </div>
        <input type="submit" value="아이디 찾기" id="btnSearchUserId">
        <input type="button" value="로그인" id="btnLogin">
    </div>

</form>
</body>
</html>
